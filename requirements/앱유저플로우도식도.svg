<svg viewBox="0 0 1200 1800" xmlns="http://www.w3.org/2000/svg">
  <!-- 스타일 및 배경 -->
  <defs>
    <style>
      text {
        font-family: Arial, sans-serif;
      }
      .title {
        font-size: 26px;
        font-weight: bold;
        text-anchor: middle;
      }
      .subtitle {
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
      }
      .step-title {
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
      }
      .step-desc {
        font-size: 12px;
        text-anchor: middle;
      }
      .step-box {
        fill: #f0f7ff;
        stroke: #3498db;
        stroke-width: 2;
        rx: 10;
        ry: 10;
      }
      .decision-box {
        fill: #ffefd5;
        stroke: #ff9800;
        stroke-width: 2;
      }
      .flow-arrow {
        stroke: #666;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .section-box {
        fill: #f9f9f9;
        stroke: #ddd;
        stroke-width: 2;
        rx: 15;
        ry: 15;
        opacity: 0.8;
      }
      .module-title {
        font-size: 20px;
        font-weight: bold;
        text-anchor: start;
      }
    </style>
    <marker
      id="arrowhead"
      markerWidth="10"
      markerHeight="7"
      refX="9"
      refY="3.5"
      orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- 제목 및 범례 -->
  <text x="600" y="40" class="title">WhisperMind 앱 유저플로우 도식도</text>
  
  <!-- 1. 온보딩 및 회원가입 섹션 -->
  <rect x="50" y="70" width="1100" height="260" class="section-box" />
  <text x="75" y="100" class="module-title">1. 온보딩 및 회원가입</text>
  
  <!-- 온보딩 단계 -->
  <rect x="100" y="130" width="120" height="70" class="step-box" />
  <text x="160" y="155" class="step-title">스플래시 화면</text>
  <text x="160" y="175" class="step-desc">앱 로고 표시</text>
  
  <line x1="220" y1="165" x2="270" y2="165" class="flow-arrow" />
  
  <rect x="270" y="130" width="120" height="70" class="step-box" />
  <text x="330" y="155" class="step-title">온보딩 화면</text>
  <text x="330" y="175" class="step-desc">앱 소개 및 주요 기능</text>
  
  <line x1="390" y1="165" x2="440" y2="165" class="flow-arrow" />
  
  <rect x="440" y="130" width="120" height="70" class="step-box" />
  <text x="500" y="155" class="step-title">계정 옵션</text>
  <text x="500" y="175" class="step-desc">회원가입/로그인 선택</text>
  
  <line x1="500" y1="200" x2="500" y2="230" class="flow-arrow" />
  
  <!-- 회원가입 분기 -->
  <rect x="360" y="230" width="120" height="70" class="step-box" />
  <text x="420" y="255" class="step-title">회원가입</text>
  <text x="420" y="275" class="step-desc">이메일, 비밀번호 설정</text>
  
  <rect x="520" y="230" width="120" height="70" class="step-box" />
  <text x="580" y="255" class="step-title">로그인</text>
  <text x="580" y="275" class="step-desc">계정 접근</text>
  
  <line x1="440" y1="195" x2="420" y2="230" class="flow-arrow" />
  <line x1="560" y1="195" x2="580" y2="230" class="flow-arrow" />
  
  <line x1="420" y1="300" x2="420" y2="330" class="flow-arrow" />
  <line x1="580" y1="300" x2="580" y2="330" class="flow-arrow" />
  
  <rect x="680" y="130" width="120" height="70" class="step-box" />
  <text x="740" y="155" class="step-title">초기 감정 설정</text>
  <text x="740" y="175" class="step-desc">현재 감정 상태 선택</text>
  
  <line x1="640" y1="265" x2="740" y2="165" class="flow-arrow" />
  <line x1="800" y1="165" x2="860" y2="165" class="flow-arrow" />
  
  <rect x="860" y="130" width="120" height="70" class="step-box" />
  <text x="920" y="155" class="step-title">홈화면</text>
  <text x="920" y="175" class="step-desc">대시보드 진입</text>
  
  <!-- 2. 메인 사용자 여정 섹션 -->
  <rect x="50" y="360" width="1100" height="600" class="section-box" />
  <text x="75" y="390" class="module-title">2. 메인 사용자 여정</text>
  
  <!-- 홈 대시보드 -->
  <rect x="490" y="420" width="120" height="70" class="step-box" />
  <text x="550" y="445" class="step-title">홈 대시보드</text>
  <text x="550" y="465" class="step-desc">중앙 허브</text>
  
  <!-- 대시보드에서 분기 -->
  <line x1="550" y1="490" x2="550" y2="520" class="flow-arrow" />
  <line x1="490" y1="455" x2="400" y2="455" class="flow-arrow" />
  <line x1="610" y1="455" x2="700" y2="455" class="flow-arrow" />
  <line x1="525" y1="490" x2="300" y2="560" class="flow-arrow" />
  <line x1="575" y1="490" x2="800" y2="560" class="flow-arrow" />
  
  <!-- 감정 일기 작성 -->
  <rect x="280" y="420" width="120" height="70" class="step-box" />
  <text x="340" y="445" class="step-title">감정 일기 작성</text>
  <text x="340" y="465" class="step-desc">감정 기록 및 분석</text>
  
  <!-- 감정 일기 작성 흐름 -->
  <rect x="180" y="500" width="100" height="60" class="step-box" />
  <text x="230" y="525" class="step-title">감정 선택</text>
  <text x="230" y="540" class="step-desc">이모티콘/강도</text>
  
  <line x1="230" y1="560" x2="230" y2="590" class="flow-arrow" />
  
  <rect x="180" y="590" width="100" height="60" class="step-box" />
  <text x="230" y="615" class="step-title">일기 작성</text>
  <text x="230" y="630" class="step-desc">텍스트/미디어</text>
  
  <line x1="230" y1="650" x2="230" y2="680" class="flow-arrow" />
  
  <rect x="180" y="680" width="100" height="60" class="step-box" />
