  <text x="550" y="565" class="step-desc">미래 메시지 작성</text>
  
  <line x1="550" y1="590" x2="550" y2="620" class="flow-arrow" />
  
  <rect x="490" y="620" width="120" height="70" class="step-box" />
  <text x="550" y="645" class="step-title">캡슐 관리</text>
  <text x="550" y="665" class="step-desc">작성/열람/저장</text>
  
  <!-- 감정 회복 챌린지 -->
  <rect x="740" y="560" width="120" height="70" class="step-box" />
  <text x="800" y="585" class="step-title">감정 회복 챌린지</text>
  <text x="800" y="605" class="step-desc">구조화된 활동</text>
  
  <line x1="800" y1="630" x2="800" y2="660" class="flow-arrow" />
  
  <rect x="740" y="660" width="120" height="70" class="step-box" />
  <text x="800" y="685" class="step-title">챌린지 진행</text>
  <text x="800" y="705" class="step-desc">활동/보상/성취</text>
  
  <!-- 하단 네비게이션 -->
  <rect x="240" y="770" width="620" height="50" rx="25" ry="25" stroke="#333" stroke-width="2" fill="#eee" />
  <text x="300" y="800" class="step-desc">홈</text>
  <text x="400" y="800" class="step-desc">일기</text>
  <text x="550" y="800" class="step-desc">타임캡슐</text>
  <text x="700" y="800" class="step-desc">통계</text>
  <text x="800" y="800" class="step-desc">더보기</text>
  
  <line x1="300" y1="770" x2="300" y2="730" class="flow-arrow" />
  <line x1="400" y1="770" x2="300" y2="730" class="flow-arrow" />
  <line x1="550" y1="770" x2="550" y2="690" class="flow-arrow" />
  <line x1="700" y1="770" x2="800" y2="730" class="flow-arrow" />
  <line x1="800" y1="770" x2="950" y2="880" class="flow-arrow" />
  
  <!-- 3. 설정 및 프로필 관리 섹션 -->
  <rect x="50" y="990" width="1100" height="260" class="section-box" />
  <text x="75" y="1020" class="module-title">3. 설정 및 프로필 관리</text>
  
  <rect x="900" y="880" width="100" height="60" class="step-box" />
  <text x="950" y="905" class="step-title">설정 메뉴</text>
  <text x="950" y="920" class="step-desc">더보기 접근</text>
  
  <line x1="950" y1="940" x2="950" y2="970" class="flow-arrow" />
  
  <!-- 설정 옵션 -->
  <rect x="150" y="1050" width="110" height="60" class="step-box" />
  <text x="205" y="1075" class="step-title">프로필 관리</text>
  <text x="205" y="1090" class="step-desc">개인정보 수정</text>
  
  <rect x="300" y="1050" width="110" height="60" class="step-box" />
  <text x="355" y="1075" class="step-title">알림 설정</text>
  <text x="355" y="1090" class="step-desc">리마인더/알림</text>
  
  <rect x="450" y="1050" width="110" height="60" class="step-box" />
  <text x="505" y="1075" class="step-title">테마 설정</text>
  <text x="505" y="1090" class="step-desc">외관/UI 설정</text>
  
  <rect x="600" y="1050" width="110" height="60" class="step-box" />
  <text x="655" y="1075" class="step-title">보안 설정</text>
  <text x="655" y="1090" class="step-desc">잠금/비공개</text>
  
  <rect x="750" y="1050" width="110" height="60" class="step-box" />
  <text x="805" y="1075" class="step-title">데이터 관리</text>
  <text x="805" y="1090" class="step-desc">백업/복원</text>
  
  <rect x="900" y="1050" width="110" height="60" class="step-box" />
  <text x="955" y="1075" class="step-title">구독 관리</text>
  <text x="955" y="1090" class="step-desc">프리미엄 설정</text>
  
  <line x1="950" y1="1000" x2="205" y2="1050" class="flow-arrow" />
  <line x1="950" y1="1000" x2="355" y2="1050" class="flow-arrow" />
  <line x1="950" y1="1000" x2="505" y2="1050" class="flow-arrow" />
  <line x1="950" y1="1000" x2="655" y2="1050" class="flow-arrow" />
  <line x1="950" y1="1000" x2="805" y2="1050" class="flow-arrow" />
  <line x1="950" y1="1000" x2="955" y2="1050" class="flow-arrow" />
  
  <line x1="205" y1="1110" x2="205" y2="1150" class="flow-arrow" />
  <line x1="355" y1="1110" x2="355" y2="1150" class="flow-arrow" />
  <line x1="505" y1="1110" x2="505" y2="1150" class="flow-arrow" />
  <line x1="655" y1="1110" x2="655" y2="1150" class="flow-arrow" />
  <line x1="805" y1="1110" x2="805" y2="1150" class="flow-arrow" />
  <line x1="955" y1="1110" x2="955" y2="1150" class="flow-arrow" />
  
  <rect x="500" y="1150" width="120" height="70" class="step-box" />
  <text x="560" y="1175" class="step-title">변경사항 적용</text>
  <text x="560" y="1195" class="step-desc">설정 저장 및 반영</text>
  
  <!-- 4. 구독 및 수익화 플로우 -->
  <rect x="50" y="1280" width="1100" height="240" class="section-box" />
  <text x="75" y="1310" class="module-title">4. 구독 및 수익화 플로우</text>
  
  <rect x="200" y="1350" width="120" height="70" class="step-box" />
  <text x="260" y="1375" class="step-title">무료 모드</text>
  <text x="260" y="1395" class="step-desc">광고 포함</text>
  
  <rect x="500" y="1350" width="120" height="70" class="step-box" />
  <text x="560" y="1375" class="step-title">구독 안내</text>
  <text x="560" y="1395" class="step-desc">혜택 및 가격 비교</text>
  
  <line x1="320" y1="1385" x2="500" y2="1385" class="flow-arrow" />
  
  <rect x="800" y="1350" width="120" height="70" class="step-box" />
  <text x="860" y="1375" class="step-title">프리미엄 모드</text>
  <text x="860" y="1395" class="step-desc">광고 제거/추가 기능</text>
  
  <line x1="620" y1="1385" x2="800" y2="1385" class="flow-arrow" />
  
  <!-- 광고 플로우 -->
  <rect x="200" y="1450" width="120" height="70" class="step-box" />
  <text x="260" y="1470" class="step-title">광고 표시 지점</text>
  <text x="260" y="1490" class="step-desc">분석/콘텐츠/타임캡슐</text>
  
  <line x1="260" y1="1420" x2="260" y2="1450" class="flow-arrow" />
  
  <!-- 결제 플로우 -->
  <rect x="800" y="1450" width="120" height="70" class="step-box" />
  <text x="860" y="1470" class="step-title">결제 처리</text>
  <text x="860" y="1490" class="step-desc">구독 확인/관리</text>
  
  <line x1="860" y1="1420" x2="860" y2="1450" class="flow-arrow" />
  
  <!-- 5. 예외 및 에러 플로우 -->
  <rect x="50" y="1550" width="1100" height="220" class="section-box" />
  <text x="75" y="1580" class="module-title">5. 예외 및 에러 플로우</text>
  
  <!-- 인터넷 연결 문제 -->
  <rect x="200" y="1620" width="120" height="70" class="step-box" />
  <text x="260" y="1645" class="step-title">오프라인 모드</text>
  <text x="260" y="1665" class="step-desc">연결 문제 발생</text>
  
  <rect x="200" y="1710" width="120" height="50" class="step-box" />
  <text x="260" y="1735" class="step-desc">로컬 기능만 사용</text>
  
  <line x1="260" y1="1690" x2="260" y2="1710" class="flow-arrow" />
  
  <!-- 계정 및 보안 이슈 -->
  <rect x="500" y="1620" width="120" height="70" class="step-box" />
  <text x="560" y="1645" class="step-title">계정 문제</text>
  <text x="560" y="1665" class="step-desc">비밀번호/접근 오류</text>
  
  <rect x="500" y="1710" width="120" height="50" class="step-box" />
  <text x="560" y="1735" class="step-desc">재설정/지원 요청</text>
  
  <line x1="560" y1="1690" x2="560" y2="1710" class="flow-arrow" />
  
  <!-- 데이터 복구 -->
  <rect x="800" y="1620" width="120" height="70" class="step-box" />
  <text x="860" y="1645" class="step-title">데이터 복구</text>
  <text x="860" y="1665" class="step-desc">백업/손실 문제</text>
  
  <rect x="800" y="1710" width="120" height="50" class="step-box" />
  <text x="860" y="1735" class="step-desc">복원 절차 진행</text>
  
  <line x1="860" y1="1690" x2="860" y2="1710" class="flow-arrow" />
</svg>