  <text x="870" y="630" class="step-desc">패턴/인사이트</text>
  
  <line x1="870" y1="650" x2="870" y2="680" class="flow-arrow" />
  
  <rect x="820" y="680" width="100" height="60" class="step-box" />
  <text x="870" y="705" class="step-title">치유 진행</text>
  <text x="870" y="720" class="step-desc">여정 트래킹</text>
  
